<h2>User Dashboard</h2>

<div class="categories">
  <button *ngFor="let cat of categories" (click)="filterEvents(cat.categoryId)">
    {{ cat.description }}
  </button>
</div>

<div class="events" *ngIf="events.length">
  <div *ngFor="let event of events" class="event-card">
    <h4>{{ event.name }}</h4>
    <p>{{ event.description }}</p>
    <button (click)="openRegistrationForm(event.eventId)">Register</button>
  </div>
</div>

<!-- Registration Form -->
 
<div *ngIf="showRegistrationForm" class="form-box">
  <h3>Register for Event</h3>
  <input [(ngModel)]="registration.name" placeholder="Name" />
  <input [(ngModel)]="registration.phone" placeholder="Phone" />
  <input [(ngModel)]="registration.email" placeholder="Email" />
  <button (click)="submitRegistration()">Submit</button>
  <button (click)="cancelRegistration()" class="cancel-btn">Cancel</button>
</div>
