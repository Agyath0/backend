<div class="container mt-4">
    <h3>✨We Value Your Feedback✨</h3>
  
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  
    <form (ngSubmit)="submitFeedback()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="feedback.name" name="name" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="feedback.email" name="email" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Comments</label>
        <textarea class="form-control" rows="4" [(ngModel)]="feedback.comments" name="comments" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-send"></i> Submit Feedback
      </button>
    </form>
  </div>
